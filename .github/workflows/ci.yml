name: CI pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ghcr.io/henrisoramaeki/publish-packages/game:ci

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/henrisoramaeki/publish-packages/game
          tags: |
            type=sha
            type=raw,value=latest

      - name: Extract latest tag
        id: tag
        run: |
          latest=$(echo "${{ steps.meta.outputs.tags }}" | grep ":latest$")
          echo "image=$latest" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
    outputs:
      image: ${{ steps.tag.outputs.image }}

  smoke-test:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Pull image
        run: docker pull ${{ needs.publish.outputs.image }}

      - name: Run container
        run: docker run -d -p 8080:80 --name app ${{ needs.publish.outputs.image }}

      - name: Probe endpoint
        run: |
          sleep 5
          curl -f http://localhost:8080

      - name: Cleanup
        if: always()
        run: docker rm -f app

  deploy-render:
    if: secrets.RENDER_API_KEY != ''
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          IMAGE: ${{ needs.publish.outputs.image }}
        run: |
          curl -f -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -d "{\"clearCache\":false,\"image\":\"$IMAGE\"}"

  verify-render:
    if: secrets.RENDER_APP_URL != ''
    needs: deploy-render
    runs-on: ubuntu-latest
    steps:
      - name: Probe Render app
        env:
          URL: ${{ secrets.RENDER_APP_URL }}
        run: curl -f "$URL"
